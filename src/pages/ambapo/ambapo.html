<div class="container">
        
    <h1>Bulk Conversion</h1>
    <div class="row">
        <div class="col-md-3">
            <h3>Select file to convert</h3>
            <p></p>
            <input type="file" ng2FileSelect [uploader]="uploader"/>
            <p></p>     
            OR   
            <p></p>        
            <div ng2FileDrop
                [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                (fileOver)="fileOverBase($event)"
                [uploader]="uploader"
                class="well my-drop-zone">
                Drop File Here
            </div>
            <p></p>
            <mat-form-field>
                <mat-select placeholder="Type of Conversion" [(ngModel)]="typeOfConversion">
                    <mat-option *ngFor="let conversion of typesOfConversions" [value]="conversion">
                        {{ conversion }}
                    </mat-option>
                </mat-select>
            </mat-form-field> 
            <button (click)="convertFile()">Convert</button>  
        </div>
    </div>  
</div>
